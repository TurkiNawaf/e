<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdfViewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
        }
        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0.1;
            font-size: 5em;
            color: red;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="pdfViewer"></div>
    <div class="watermark">Protected2 Content</div>
    <script type="module" src="pdf.js"></script>
    <script type="module" src="pdf.worker.js"></script>
    <script type="module">
    import * as pdfjsLib from 'pdf.js'; // Adjust the path to pdf.js as needed
    </script>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable text selection
        document.addEventListener('selectstart', event => event.preventDefault());

        // Disable screenshot tools (basic approach)
        document.addEventListener('keydown', event => {
            if (event.key === 'PrintScreen') {
                alert('Screenshots are disabled!');
                event.preventDefault();
            }
        });

        const url = 'med.pdf';

        // Load PDF
        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(pdf => {
            console.log('PDF loaded');

            // Fetch the first page
            const pageNumber = 1;
            pdf.getPage(pageNumber).then(page => {
                console.log('Page loaded');

                const scale = 1.5;
                const viewport = page.getViewport({ scale });

                // Prepare canvas using PDF page dimensions
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Append canvas to the viewer
                const pdfViewer = document.getElementById('pdfViewer');
                pdfViewer.appendChild(canvas);

                // Render PDF page into canvas context
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);
                renderTask.promise.then(() => {
                    console.log('Page rendered');
                });
            });
        });
    </script>
</body>
</html>
